<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leaflet Yandex Map Example</title>

    <link rel="stylesheet" type="text/css" href="https://solgarvitamin.ru/wp-content/themes/solgar-mu/style/style.css?ver=6.1.1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>  

    <link rel="stylesheet" href="./libs/leaflet.css" />
    <link rel="stylesheet" href="./libs/MarkerCluster.css" />
    <link rel="stylesheet" href="./libs/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="./style.css" />

    <script type="text/javascript" src="./libs/leaflet.js"></script>
    <script type="text/javascript" src="./libs/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="./libs/Leaflet.GoogleMutant.js"></script>

    <!-- For geoProvider usage
    <link rel="stylesheet" href="./libs/geosearch.css"/>
    <script type="text/javascript" src="./libs/leaflet-geosearch.js"></script> 
    -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXPapL9ZooAaAmPSy6Khp2IJSLOfXY1J0&region=RU&language=RU&libraries=places"></script> 
</head>
<body>
  <div id="content-wrapper">
    <div id="map-container">
      <div class="main-container">
        <div class="header-container">
          <h2 class="header">Где купить </h2>
        </div>
      </div>
      <div class="main-container">
        <div class="suggest-container">
          <input type="text" id="map-input" placeholder="Введите город, улицу или метро ">
          <ul id="suggest-list" ></ul>
        </div>
        <div id="map"></div>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript" src="./pharm.js"></script>
<script type="text/javascript" src="./app.js"></script>
</html>
